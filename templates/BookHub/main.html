{% extends "base.html" %}

{% block content %}

    <p>Ваши книги</p>

    {% for book in user_books %}
        <a href="#"><p>{{book}}</p></a>
    {% endfor %}


    <form action="" method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}  
        {{form}}
        {% comment %} <input type="file" name="pdf_file" accept=".pdf"> {% endcomment %}
        <button type="submit">Upload</button> 

    </form>
{% endblock content %}
